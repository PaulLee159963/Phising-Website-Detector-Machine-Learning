<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Full-page background with dark overlay */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .bg-image {
            background-image: url('background-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }
        /* Centered container with input */
        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #17a2b8;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
        }
        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: transparent;
            color: white;
            padding: 10px 50px;
        }
        .navbar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        /* Bottom cards */
        .info-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            color: #333;
        }
        .info-card {
            background: #ffffff;
            color: #555;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Background Image Section -->
    <div class="bg-image">
        <div class="bg-overlay"></div>

        <!-- Navbar -->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">FAQ</a>
        </div>

        <!-- Centered Content -->
        <div class="content">
            <h1>Phishing Website Detector</h1>
            <form action="/predict" method="POST">
                <input type="text" class="form-control" name="url" placeholder="Enter URL" required>
                <button type="submit" class="btn btn-custom">Predict</button>
            </form>
        </div>
    </div>

    <!-- Bottom Information Section -->
    <div class="info-section">
        <div class="info-card">
            <p>If you suspect deceit, hit delete</p>
        </div>
        <div class="info-card">
            <p>Think before you click</p>
        </div>
        <div class="info-card">
            <p>Don't take the bait</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
